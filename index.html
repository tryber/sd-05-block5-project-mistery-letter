<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Mistery Letter</title>
  </head>
  <body>
    <header>
      <h1 class="head-title">Mistery Letter</h1>
    </header>
    <!--Baby-Steps:
      1 - Deve haver um input com o id="carta-texto" onde o usuário poderá digitar o conteúdo da carta. -->
    <p id="carta-contador"></p>
    <section class="letter-input">
      <input id="carta-texto" size="70" placeholder="Type here the message you want to send!">
      <button id="criar-carta">Gerar Carta!</button>
    </section>
    <section class="letter-preview">
      <p id="carta-gerada"></p>
    </section>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
